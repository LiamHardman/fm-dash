name: Docker Build and Push
run-name: ${{ github.actor }} is building Docker images üê≥

on:
  push:
    branches: [ main, gh-release ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, gh-release ]
  release:
    types: [published]
  workflow_dispatch: # Allow manual trigger

jobs:
  docker-build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    
    env:
      REGISTRY: ghcr.io
      IMAGE_BASE: ${{ github.repository }}
      # Lowercase versions for cache refs (required by GitHub Container Registry)
      CACHE_BASE: ghcr.io/liamhardman/fm-dash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify registry authentication
        run: |
          echo "üîê Verifying GitHub Container Registry authentication..."
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Username: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          
          # Test registry access
          docker pull hello-world || echo "Docker pull test failed, continuing..."

      # Extract metadata for fm-dash-unified
      - name: Extract metadata for unified image
        id: meta-unified
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}-unified
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=raw,value=latest,enable={{is_default_branch}}
          flavor: |
            latest=auto
          labels: |
            org.opencontainers.image.title=FM-Dash Unified
            org.opencontainers.image.description=A comprehensive platform for analyzing Football Manager player data (Frontend + Backend)
            org.opencontainers.image.vendor=Liam Hardman
            org.opencontainers.image.licenses=MIT

      # Extract metadata for fm-dash-frontend
      - name: Extract metadata for frontend image
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=raw,value=latest,enable={{is_default_branch}}
          flavor: |
            latest=auto
          labels: |
            org.opencontainers.image.title=FM-Dash Frontend
            org.opencontainers.image.description=FM-Dash Vue.js frontend application
            org.opencontainers.image.vendor=Liam Hardman
            org.opencontainers.image.licenses=MIT

      # Extract metadata for fm-dash-backend
      - name: Extract metadata for backend image
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=raw,value=latest,enable={{is_default_branch}}
          flavor: |
            latest=auto
          labels: |
            org.opencontainers.image.title=FM-Dash Backend
            org.opencontainers.image.description=FM-Dash Go backend API
            org.opencontainers.image.vendor=Liam Hardman
            org.opencontainers.image.licenses=MIT

      # Build and push unified image
      - name: Build and push unified Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-unified.outputs.tags }}
          labels: ${{ steps.meta-unified.outputs.labels }}
          build-args: |
            VITE_API_BASE_URL=/api
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=${{ env.CACHE_BASE }}-unified:buildcache
          cache-to: type=registry,ref=${{ env.CACHE_BASE }}-unified:buildcache,mode=max
          provenance: false
          sbom: false

      # Build and push frontend image
      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=${{ env.CACHE_BASE }}-frontend:buildcache
          cache-to: type=registry,ref=${{ env.CACHE_BASE }}-frontend:buildcache,mode=max
          provenance: false
          sbom: false

      # Build and push backend image
      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=${{ env.CACHE_BASE }}-backend:buildcache
          cache-to: type=registry,ref=${{ env.CACHE_BASE }}-backend:buildcache,mode=max
          provenance: false
          sbom: false

      - name: Docker build summary
        run: |
          echo "üê≥ Docker Build Summary"
          echo "======================="
          echo ""
          echo "‚úÖ All Docker images built and pushed successfully"
          echo ""
          echo "üè∑Ô∏è Unified Image Tags:"
          echo "${{ steps.meta-unified.outputs.tags }}"
          echo ""
          echo "üè∑Ô∏è Frontend Image Tags:"
          echo "${{ steps.meta-frontend.outputs.tags }}"
          echo ""
          echo "üè∑Ô∏è Backend Image Tags:"
          echo "${{ steps.meta-backend.outputs.tags }}"
          echo ""
          echo "üì¶ Registry: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}"
          echo "üèóÔ∏è Platforms: linux/amd64, linux/arm64"
          echo ""
          echo "üöÄ To use these images:"
          echo "   # Unified (frontend + backend):"
          echo "   docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}-unified:latest"
          echo "   docker run -p 8080:8080 ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}-unified:latest"
          echo ""
          echo "   # Frontend only:"
          echo "   docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}-frontend:latest"
          echo "   docker run -p 8080:8080 ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}-frontend:latest"
          echo ""
          echo "   # Backend only:"
          echo "   docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}-backend:latest"
          echo "   docker run -p 8091:8091 ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}-backend:latest"
          echo ""
          echo "üìã For Kubernetes deployment:"
          echo "   kubectl apply -f kube.yaml"
          echo ""
          echo "üîó Container Registry: https://github.com/${{ github.repository }}/pkgs"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
    
    strategy:
      matrix:
        image: [unified, frontend, backend]
    
    steps:
      - name: Run Trivy vulnerability scanner for ${{ matrix.image }}
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/liamhardman/fm-dash-${{ matrix.image }}:latest
          format: 'sarif'
          output: 'trivy-results-${{ matrix.image }}.sarif'

      - name: Upload Trivy scan results for ${{ matrix.image }}
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results-${{ matrix.image }}.sarif'

      - name: Security scan summary for ${{ matrix.image }}
        run: |
          echo "üîí Security Scan Summary for ${{ matrix.image }}"
          echo "=============================================="
          echo ""
          echo "‚úÖ Container vulnerability scan completed for ${{ matrix.image }}"
          echo "üìã Results uploaded to GitHub Security tab"
          echo "üîç Check the Security tab for detailed results" 