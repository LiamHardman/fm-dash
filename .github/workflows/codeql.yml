name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "gh-release", "develop" ]
  pull_request:
    branches: [ "gh-release", "develop" ]
  schedule:
    - cron: '30 1 * * 0'  # Weekly scan on Sundays at 1:30 AM UTC

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      # required for all workflows
      security-events: write
      # required to fetch internal or private CodeQL packs
      packages: read
      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: go
          build-mode: autobuild
        - language: javascript-typescript
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Go (for Go analysis)
      if: matrix.language == 'go'
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.3'
        cache-dependency-path: go.sum

    - name: Setup Node.js (for JavaScript analysis)
      if: matrix.language == 'javascript-typescript'
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install frontend dependencies (for JavaScript analysis)
      if: matrix.language == 'javascript-typescript'
      run: npm ci --legacy-peer-deps

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        queries: +security-and-quality

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        upload: true

  security-summary:
    name: Security Analysis Summary
    runs-on: ubuntu-latest
    needs: [analyze]
    if: always()
    
    steps:
      - name: Security scan summary
        run: |
          echo "üîí CodeQL Security Analysis Summary"
          echo "=================================="
          echo ""
          echo "Go Backend Analysis: ${{ needs.analyze.result }}"
          echo "JavaScript Frontend Analysis: ${{ needs.analyze.result }}"
          echo ""
          echo "üìã Analysis Details:"
          echo "  ‚Ä¢ Go: Scans backend API code in src/api/"
          echo "  ‚Ä¢ JavaScript: Scans frontend Vue.js code in src/"
          echo "  ‚Ä¢ Queries: Security and quality rule sets"
          echo "  ‚Ä¢ Schedule: Weekly scans + PR/push triggers"
          echo ""
          echo "üîç View detailed results in the Security tab of your repository"
          echo "üìä Results are uploaded to GitHub Advanced Security Dashboard" 