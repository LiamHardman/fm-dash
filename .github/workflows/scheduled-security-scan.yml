name: "Scheduled Security Scan"
run-name: Weekly security scan across all branches ğŸ”’

on:
  schedule:
    - cron: '30 1 * * 0'  # Weekly scan on Sundays at 1:30 AM UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  analyze:
    name: Analyze ${{ matrix.language }} on ${{ matrix.branch }}
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        branch: [develop, gh-release]
        language: [go, javascript-typescript]
        include:
        - language: go
          build-mode: autobuild
        - language: javascript-typescript
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: ${{ matrix.branch }}

    - name: Setup Go (for Go analysis)
      if: matrix.language == 'go'
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.3'
        cache-dependency-path: go.sum

    - name: Setup Node.js (for JavaScript analysis)
      if: matrix.language == 'javascript-typescript'
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install frontend dependencies (for JavaScript analysis)
      if: matrix.language == 'javascript-typescript'
      run: npm ci --legacy-peer-deps

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        queries: +security-and-quality

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}/branch:${{matrix.branch}}"
        upload: true

  security-summary:
    name: Security Analysis Summary
    runs-on: ubuntu-latest
    needs: [analyze]
    if: always()
    
    steps:
      - name: Security scan summary
        run: |
          echo "ğŸ”’ Scheduled Security Analysis Summary"
          echo "====================================="
          echo ""
          echo "ğŸ“… Weekly scan completed for both branches"
          echo "ğŸ” Branches scanned: develop, gh-release"
          echo "ğŸ”§ Languages analyzed: Go, JavaScript/TypeScript"
          echo ""
          echo "ğŸ“Š Analysis Results: ${{ needs.analyze.result }}"
          echo ""
          echo "ğŸ” View detailed results in the Security tab"
          echo "ğŸ“‹ Results uploaded to GitHub Advanced Security Dashboard"
          echo ""
          echo "â„¹ï¸  This scheduled scan complements the branch-specific scans"
          echo "   that run on push/PR events to ensure comprehensive coverage" 