syntax = "proto3";

package player;

option go_package = "api/proto";

// Player holds essential information for frontend display and sorting
message Player {
  int64 uid = 1;
  string name = 2;
  string position = 3;
  string age = 4;
  string club = 5;
  string division = 6;
  string transfer_value = 7;
  string wage = 8;
  string personality = 9;
  string media_handling = 10;
  string nationality = 11;
  string nationality_iso = 12;
  string nationality_fifa_code = 13;
  bool attribute_masked = 14;
  
  // Essential FIFA-style stats for display and sorting
  int32 pac = 15;
  int32 sho = 16;
  int32 pas = 17;
  int32 dri = 18;
  int32 def = 19;
  int32 phy = 20;
  int32 gk = 21;
  int32 div = 22;
  int32 han = 23;
  int32 ref = 24;
  int32 kic = 25;
  int32 spd = 26;
  int32 pos = 27;
  int32 overall = 28;
  
  // Position data for filtering and grouping
  repeated string parsed_positions = 29;
  repeated string short_positions = 30;
  repeated string position_groups = 31;
  
  // Essential attributes for display (only the most important ones)
  map<string, string> essential_attributes = 32;
  
  // Best role for display
  string best_role_overall = 33;
  
  // Numeric values for sorting
  int64 transfer_value_amount = 34;
  int64 wage_amount = 35;
}

// DatasetData represents a dataset containing player information
message DatasetData {
  repeated Player players = 1;
  string currency_symbol = 2;
  string cache_data = 3;
}